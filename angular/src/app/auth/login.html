<div id="loginDialog">
	<img src="assets/images/utag_logo.svg" alt="uTag" title="" id="login-logo" width="200" />
	<h2 id="login-title">Login</h2>
	<span>{{message}}</span>
	<form data-ng-submit="login(credentials)">
		<div data-ng-show="error" class="errorContainer">
			<ul class="errors">
				<li data-ng-repeat="error in errors">{{error}}</li>
			</ul>
		</div>
		<input data-ng-model="credentials.username" type="text" name="username" placeholder="Username" class="login-field" id="login-username" />
		<input data-ng-model="credentials.password" type="password" name="password" placeholder="Password" class="login-field" id="login-pw" />
		<input type="submit" value="Login" class="login-button" />
	</form>
	<p>Don't have an account yet? <a href="" data-ng-click="showRegisterDialog()">Register</a></p>
</div>

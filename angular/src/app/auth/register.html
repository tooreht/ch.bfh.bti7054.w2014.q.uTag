<div id="registerDialog">
	<h2>Register a new account</h2>
	<span>{{ message }}</span>
	<div class="register-formContainer">
		<form data-ng-submit="register(user)">
			<div data-ng-show="error" class="errorContainer">
				<ul class="errors">
					<li data-ng-repeat="error in errors">{{error}}</li>
				</ul>
			</div>
			<input data-ng-model="user.username" data-ng-required="true" type="text" name="username" placeholder="Username" />
			<input data-ng-model="user.email" data-ng-required="true" type="text" name="email" placeholder="Email" />
			<input data-ng-model="user.password" data-ng-required="true" type="password" name="password" placeholder="Password" />
			<input data-ng-model="user.passwordConfirm" data-ng-required="true" type="password" name="passwordConfirm" placeholder="Password Confirm" />
			<input type="submit" value="Register" />
		</form>
	</div>
</div>
